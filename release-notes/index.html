003C\u002Fspan\u003E\n  \u003Csvg style=\"box-sizing: content-box; color: var(--color-icon-primary);\" width=\"32\" height=\"32\" viewBox=\"0 0 16 16\" fill=\"none\" data-view-component=\"true\" class=\"anim-rotate\"\u003E\n    \u003Ccircle cx=\"8\" cy=\"8\" r=\"7\" stroke=\"currentColor\" stroke-opacity=\"0.25\" stroke-width=\"2\" vector-effect=\"non-scaling-stroke\" \u002F\u003E\n    \u003Cpath d=\"M15 8a7.002 7.002 0 00-7-7\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" vector-effect=\"non-scaling-stroke\" \u002F\u003E\n\u003C\u002Fsvg\u003E\u003C\u002Fspan\u003E\n\n          \u003C\u002Fdiv\u003E\n        \u003C\u002Fdiv\u003E\n          \u003Cfooter class=\"SelectMenu-footer\"\u003E\u003Ca href=\"\u002FSkriptLang\u002FSkript\u002Ftags\"\u003EView all tags\u003C\u002Fa\u003E\u003C\u002Ffooter\u003E\n      \u003C\u002Fref-selector\u003E\n    \u003C\u002Fdiv\u003E\n  \u003C\u002Fdetails-menu\u003E\n\u003C\u002Fdetails\u003E\n    \u003C\u002Fdiv\u003E\n\n\n  \u003C\u002Fdiv\u003E\n        \u003Cdiv data-pjax=\"true\" data-test-selector=\"body-content\" data-view-component=\"true\" class=\"markdown-body my-3\"\u003E\u003Ch1\u003E\u003Cg-emoji class=\"g-emoji\" alias=\"star\" fallback-src=\"https:\u002F\u002Fgithub.githubassets.com\u002Fimages\u002Ficons\u002Femoji\u002Funicode\u002F2b50.png\"\u003E⭐️\u003C\u002Fg-emoji\u003E Changes\u003C\u002Fh1\u003E\n\u003Cp\u003EBecause the full changelog is quite long, we've put it at the bottom of this release. Here are the most important changes of this release:\u003C\u002Fp\u003E\n\u003Ch3\u003EMinecraft 1.17 support\u003C\u002Fh3\u003E\n\u003Cp\u003ESkript now supports 1.17, including item and block aliases, entities, most particles and biomes.\u003C\u002Fp\u003E\n\u003Ch3\u003EDynamic enum support for aliases.\u003C\u002Fh3\u003E\n\u003Cp\u003EThis will improve the compatibility with platforms such as Magma or Mohist, although they remain unsupported.\u003C\u002Fp\u003E\n\u003Ch3\u003EFor addon developers: the Section API\u003C\u002Fh3\u003E\n\u003Cp\u003EThis API allows addon developers to create their own sections, like the loop or conditional sections in Skript.\u003C\u002Fp\u003E\n\u003Ch3\u003EFixed various parsing issues\u003C\u002Fh3\u003E\n\u003Cp\u003EThis includes Skript's math order, issues with string expressions, issues using variables within variables and issues with quotes within expressions in strings or variables.\u003C\u002Fp\u003E\n\u003Cdetails\u003E\n\u003Csummary\u003E\n\u003Ci\u003EFull changelog\u003C\u002Fi\u003E\n\u003C\u002Fsummary\u003E\n\u003Ch2\u003EAdditions\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003ENew event value to the server load\u002Fstop and script load\u002Funload events\u003C\u002Fli\u003E\n\u003Cli\u003EEvent value to get the recipe key in craft events\u003C\u002Fli\u003E\n\u003Cli\u003EPast world and location event values in teleportation events\u003C\u002Fli\u003E\n\u003Cli\u003ENew getter for the current SkriptEvent in ScriptLoader\u003C\u002Fli\u003E\n\u003Cli\u003EBring back the correct usage message\u003C\u002Fli\u003E\n\u003Cli\u003EInventory type support to the open inventory effect\u003C\u002Fli\u003E\n\u003Cli\u003EAdd missing documentation to the launch firework effect\u003C\u002Fli\u003E\n\u003Cli\u003EAdd \u003Ccode\u003Elower than\u003C\u002Fcode\u003E as an option for \u003Ccode\u003Esmaller than\u003C\u002Fcode\u003E in the comparison condition\u003C\u002Fli\u003E\n\u003Cli\u003EAdd \u003Ccode\u003Eon leave\u003C\u002Fcode\u003E as an option for the quit event\u003C\u002Fli\u003E\n\u003Cli\u003EAutomatic module name for modules in Java 9+\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EDynamic enum support for aliases\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis makes platforms such as Magma or Mohist more compatible but they're not \u003Cem\u003Eyet\u003C\u002Fem\u003E supported by our project.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003ECommand info and all commands expressions\u003C\u002Fli\u003E\n\u003Cli\u003EAdd condition to check if a command is a script command\u003C\u002Fli\u003E\n\u003Cli\u003ERework of visual effects\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThe RGB literal has been changed from \u003Ccode\u003ERED: %integer%, GREEN: %integer%, BLUE: %integer%\u003C\u002Fcode\u003E to \u003Ccode\u003E(rgb|RGB) %integer%, %integer%, %integer%\u003C\u002Fcode\u003E\u003Cbr\u003E\nColor support has been added to the note particle effect \u003Ccode\u003Enote [(of|with) [colo[u]r] %number%]\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003EImprove the string output of a block to include more helpful information\u003C\u002Fli\u003E\n\u003Cli\u003EAdd support for any object, not just strings, to be sent in the message and broadcast effects\u003C\u002Fli\u003E\n\u003Cli\u003EAdd a chat code for font support (\u003Ccode\u003Efont, f\u003C\u002Fcode\u003E, example: \u003Ccode\u003E&lt;font:uniform&gt;uniform text\u003C\u002Fcode\u003E)\u003C\u002Fli\u003E\n\u003Cli\u003EAdd per-event priority\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EEvent priorities can be read about here: \u003Ca href=\"https:\u002F\u002Fhub.spigotmc.org\u002Fjavadocs\u002Fspigot\u002Forg\u002Fbukkit\u002Fevent\u002FEventPriority.html\" rel=\"nofollow\"\u003EEventPriority\u003C\u002Fa\u003E\u003Cbr\u003E\nFor most users, you will not need to worry about this. However, it is useful in cases where you want to be sure that\u003Cbr\u003E\nSkript is determining the outcome of the event. Keep in mind that LOWEST priority events are called first and MONITOR priority events called last.\u003Cbr\u003E\nTo change the event priority of a listener, add \u003Ccode\u003Ewith priority &lt;event priority&gt;\u003C\u002Fcode\u003E to the end of the event, before \u003Ccode\u003E:\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe \u003Ccode\u003Elog player commands\u003C\u002Fcode\u003E value in the config is now marked as \u003Ccode\u003Efalse\u003C\u002Fcode\u003E by default, as servers already default to logging command usage\u003C\u002Fli\u003E\n\u003Cli\u003EAdd an entity move event. \u003Cstrong\u003EPlease note that this event may cause performance impacts. Be sure to read the event's documentation before usage\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EAdd a condition to check whether a plugin is enabled or disabled\u003C\u002Fli\u003E\n\u003Cli\u003EAdd creation of temporary aliases when aliases for materials are missing\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EIf you were missing an alias for \u003Ccode\u003Eminecraft:basalt\u003C\u002Fcode\u003E, the alias \u003Ccode\u003Ebasalt\u003C\u002Fcode\u003E (plural form just has \u003Ccode\u003Es\u003C\u002Fcode\u003E on the end) would be created.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003EDisplay the name of the function involved in a nonexistent function warning\u003C\u002Fli\u003E\n\u003Cli\u003EUpdated the aliases for 1.17\u003C\u002Fli\u003E\n\u003Cli\u003EAdd support for using BlockData in the block events\u003C\u002Fli\u003E\n\u003Cli\u003EAdd an expression to determine the hardness of a block\u003C\u002Fli\u003E\n\u003Cli\u003EMerge ExprTool with ExprOffTool\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3\u003ESection API\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EThis release adds a long-awaited Section API. Many addon developers are familiar with the somewhat hacky sections provided by Tuke_Nuke (we are of course still grateful to have had this!) Addon developers are welcome to upgrade their addons to use this new system, along with providing feedback, suggestions, and reporting any issues you may find. There is no official tutorial for this API yet, but you can look at the Javadocs for \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fblob\u002Fmaster\u002Fsrc\u002Fmain\u002Fjava\u002Fch\u002Fnjol\u002Fskript\u002Flang\u002FSection.java\"\u003ESection\u003C\u002Fa\u003E and \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fblob\u002Fmaster\u002Fsrc\u002Fmain\u002Fjava\u002Fch\u002Fnjol\u002Fskript\u002Flang\u002FEffectSection.java\"\u003EEffectSection\u003C\u002Fa\u003E, and you may find it useful to reference the existing sections in \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Ftree\u002Fmaster\u002Fsrc\u002Fmain\u002Fjava\u002Fch\u002Fnjol\u002Fskript\u002Fsections\"\u003Ethe sections package\u003C\u002Fa\u003E, or PRs \u003Ca class=\"issue-link js-issue-link\" data-error-text=\"Failed to load title\" data-id=\"899053019\" data-permission-text=\"Title is private\" data-url=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fissues\u002F4020\" data-hovercard-type=\"pull_request\" data-hovercard-url=\"\u002FSkriptLang\u002FSkript\u002Fpull\u002F4020\u002Fhovercard\" href=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fpull\u002F4020\"\u003E#4020\u003C\u002Fa\u003E and \u003Ca class=\"issue-link js-issue-link\" data-error-text=\"Failed to load title\" data-id=\"935403986\" data-permission-text=\"Title is private\" data-url=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fissues\u002F4147\" data-hovercard-type=\"pull_request\" data-hovercard-url=\"\u002FSkriptLang\u002FSkript\u002Fpull\u002F4147\u002Fhovercard\" href=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fpull\u002F4147\"\u003E#4147\u003C\u002Fa\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003ERemoved JUnit tests as we have a better testing system now\u003C\u002Fli\u003E\n\u003Cli\u003EAdd 1.17 features\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EPlease note that the \u003Ccode\u003Edust_color_transition\u003C\u002Fcode\u003E and \u003Ccode\u003Evibration\u003C\u002Fcode\u003E particles are currently missing and will be added in a future update.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003EOnly print stacktrace in debug mode for missing blockstates\u003C\u002Fli\u003E\n\u003Cli\u003EAdded a new type of conditional: \u003Ccode\u003Eparse if conditional\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis condition is just like the \u003Ccode\u003Eif statement\u003C\u002Fcode\u003E, but it is prefixed with the word \u003Ccode\u003Eparse\u003C\u002Fcode\u003E. If the condition does not pass in a \u003Ccode\u003Eparse if statement\u003C\u002Fcode\u003E, the code in its section will not be loaded. Example:\u003C\u002Fp\u003E\n\u003Cdiv class=\"highlight highlight-source-vbnet position-relative overflow-auto\" data-snippet-clipboard-copy-content=\"on load:\n\tparse if plugin &quot;SkBee&quot; is enabled:\n\t\t# SkBee addon stuff here\n\"\u003E\u003Cpre\u003E\u003Cspan class=\"pl-k\"\u003Eon\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003Eload:\u003C\u002Fspan\u003E\n\t\u003Cspan class=\"pl-smi\"\u003Eparse\u003C\u002Fspan\u003E \u003Cspan class=\"pl-k\"\u003Eif\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003Eplugin\u003C\u002Fspan\u003E \u003Cspan class=\"pl-s\"\u003E\"SkBee\"\u003C\u002Fspan\u003E \u003Cspan class=\"pl-k\"\u003Eis\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003Eenabled:\u003C\u002Fspan\u003E\n\t\t\u003Cspan class=\"pl-smi\"\u003E#\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003ESkBee\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003Eaddon\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003Estuff\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003Ehere\u003C\u002Fspan\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003EAdded a new type of while loop: \u003Ccode\u003Edo while loop\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis is just like the while loop, but it will always run at least one time. Example:\u003C\u002Fp\u003E\n\u003Cdiv class=\"highlight highlight-source-vbnet position-relative overflow-auto\" data-snippet-clipboard-copy-content=\"on load:\n\tset {_x} to 0\n\twhile {_x} &gt; 5:\n\t\tadd 1 to {_x}\n\t# {_x} = 0\n\n\tset {_x} to 0\n\tdo while {_x} &gt; 5:\n\t\tadd 1 to {_x}\n\t# {_x} = 1\n\"\u003E\u003Cpre\u003E\u003Cspan class=\"pl-k\"\u003Eon\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003Eload:\u003C\u002Fspan\u003E\n\t\u003Cspan class=\"pl-k\"\u003Eset\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003E{_x}\u003C\u002Fspan\u003E \u003Cspan class=\"pl-k\"\u003Eto\u003C\u002Fspan\u003E \u003Cspan class=\"pl-s\"\u003E0\u003C\u002Fspan\u003E\n\t\u003Cspan class=\"pl-k\"\u003Ewhile\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003E{_x}\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003E&gt;\u003C\u002Fspan\u003E \u003Cspan class=\"pl-s\"\u003E5\u003C\u002Fspan\u003E\u003Cspan class=\"pl-smi\"\u003E:\u003C\u002Fspan\u003E\n\t\t\u003Cspan class=\"pl-smi\"\u003Eadd\u003C\u002Fspan\u003E \u003Cspan class=\"pl-s\"\u003E1\u003C\u002Fspan\u003E \u003Cspan class=\"pl-k\"\u003Eto\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003E{_x}\u003C\u002Fspan\u003E\n\t\u003Cspan class=\"pl-smi\"\u003E#\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003E{_x}\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"pl-s\"\u003E0\u003C\u002Fspan\u003E\n\n\t\u003Cspan class=\"pl-k\"\u003Eset\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003E{_x}\u003C\u002Fspan\u003E \u003Cspan class=\"pl-k\"\u003Eto\u003C\u002Fspan\u003E \u003Cspan class=\"pl-s\"\u003E0\u003C\u002Fspan\u003E\n\t\u003Cspan class=\"pl-k\"\u003Edo\u003C\u002Fspan\u003E \u003Cspan class=\"pl-k\"\u003Ewhile\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003E{_x}\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003E&gt;\u003C\u002Fspan\u003E \u003Cspan class=\"pl-s\"\u003E5\u003C\u002Fspan\u003E\u003Cspan class=\"pl-smi\"\u003E:\u003C\u002Fspan\u003E\n\t\t\u003Cspan class=\"pl-smi\"\u003Eadd\u003C\u002Fspan\u003E \u003Cspan class=\"pl-s\"\u003E1\u003C\u002Fspan\u003E \u003Cspan class=\"pl-k\"\u003Eto\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003E{_x}\u003C\u002Fspan\u003E\n\t\u003Cspan class=\"pl-smi\"\u003E#\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003E{_x}\u003C\u002Fspan\u003E \u003Cspan class=\"pl-smi\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"pl-s\"\u003E1\u003C\u002Fspan\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003EAdded an expression to get the last color of a string\u003C\u002Fli\u003E\n\u003Cli\u003EAdded support to get and set the name of blocks (chests, hoppers, etc.)\u003C\u002Fli\u003E\n\u003Cli\u003EDocumentation site improvements\u003C\u002Fli\u003E\n\u003Cli\u003EAdded missing aliases and improved upon current groupings\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2\u003EFixes\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EAdded spawn reasons to german locale\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EApply new line literal correctly in lore\u003C\u002Fli\u003E\n\u003Cli\u003ERemove dependency warning from Bukkit due to GriefPrevention\u003C\u002Fli\u003E\n\u003Cli\u003ECorrect encoding of the config.sk file\u003C\u002Fli\u003E\n\u003Cli\u003EOverall cleanup urls in documentation and build scripts\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003ECleanup and update of gradle to 6.8\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EMade PreScriptLoadEvent asynchronous when necessary\u003C\u002Fli\u003E\n\u003Cli\u003ECall getter of world of location only once\u003C\u002Fli\u003E\n\u003Cli\u003EUpdate ceil function description in documentation\u003C\u002Fli\u003E\n\u003Cli\u003EChange pattern for offline player parsing\u003C\u002Fli\u003E\n\u003Cli\u003EFix link to contribution.md in README\u003C\u002Fli\u003E\n\u003Cli\u003ECorrect typo in the \u003Ccode\u003Eapplied enchantments\u003C\u002Fcode\u003E effect documentation\u003C\u002Fli\u003E\n\u003Cli\u003ESwitch order of parameters in Noun's toString method\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EFix parsing of strings at the start and end of an expression\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003ERemove UnresolvedOfflinePlayer class\u003C\u002Fli\u003E\n\u003Cli\u003EAdapt example scripts to new versions\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003ECatch SOE in more places\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EHandle cancellation of server command event properly\u003C\u002Fli\u003E\n\u003Cli\u003ERemoved legacy projectile code\u003C\u002Fli\u003E\n\u003Cli\u003EFix javadoc of SkriptColor\u003C\u002Fli\u003E\n\u003Cli\u003EShow right amount of loaded commands\u003C\u002Fli\u003E\n\u003Cli\u003ECorrect error for raw name expression\u003C\u002Fli\u003E\n\u003Cli\u003EHandle null properly in last attacker expression\u003C\u002Fli\u003E\n\u003Cli\u003ECall damage event only once\u003C\u002Fli\u003E\n\u003Cli\u003EHandle teleportation properly in move event\u003C\u002Fli\u003E\n\u003Cli\u003EUpdate PatcherTool for Java 11+\u003C\u002Fli\u003E\n\u003Cli\u003EBlocks of region expression now properly returns the blocks inside the region\u003C\u002Fli\u003E\n\u003Cli\u003EPlace bisected blocks properly\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003ERemove \"advanced syntax\" feature\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EExpressions not always being converted when parsing\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003ESupport for Java 12+\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EFix various issues with the difference expression\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EHandle setting of world difficulty properly\u003C\u002Fli\u003E\n\u003Cli\u003EProperly handle expression conversion in expressions with dynamic return type\u003C\u002Fli\u003E\n\u003Cli\u003EFix math order. Skript is now a better mathematician!\u003C\u002Fli\u003E\n\u003Cli\u003EFix blocks in chunk expression returning a larger cuboid than expected\u003C\u002Fli\u003E\n\u003Cli\u003EFix issues with expression parsing order\u003C\u002Fli\u003E\n\u003Cli\u003EFix an issue where changing something to \u003Ccode\u003E&lt;none&gt;\u003C\u002Fcode\u003E was not functional\u003C\u002Fli\u003E\n\u003Cli\u003EFix variable names with numbers containing leading zeros\u003C\u002Fli\u003E\n\u003Cli\u003EFix an issue where lore was incorrectly being changed on items\u003C\u002Fli\u003E\n\u003Cli\u003EAdd missing entries\u002Fparts in lang files\u003C\u002Fli\u003E\n\u003Cli\u003EFix quote parsing. This change allows singular double quotes to be used in variables and (expressions within strings), instead of doubled double quotes\u003C\u002Fli\u003E\n\u003Cli\u003EFix expression parsing not checking plurality in some cases\u003C\u002Fli\u003E\n\u003Cli\u003EFix issues with functions not being called in some cases\u003C\u002Fli\u003E\n\u003Cli\u003EFix an issue where list variables returned nothing\u002Fthe incorrect size\u003C\u002Fli\u003E\n\u003Cli\u003EFix an issue where dyeing potions and map did not work\u003C\u002Fli\u003E\n\u003Cli\u003EFix more issues with item comparisons\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis fix also adds a new expression, ExprPlain. A plain item is an item with no modifications. It can be used to convert items to their default state or to match with other default items. This is to provide a replacement for using \u003Ccode\u003Eif player's tool is a diamond named \"\"\u003C\u002Fcode\u003E (you would instead use \u003Ccode\u003Eif the player's tool is a plain diamond\u003C\u002Fcode\u003E)\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003EFix gliding not working on livingentities\u003C\u002Fli\u003E\n\u003Cli\u003EFix issues with the return types of some list related expressions\u003C\u002Fli\u003E\n\u003Cli\u003EFix function parsing when multiple functions are used together\u002Fcompared (e.g. \u003Ccode\u003EmyFunction() + otherFunction()\u003C\u002Fcode\u003E)\u003C\u002Fli\u003E\n\u003Cli\u003EFix an issue where converting a double chest to a string caused an error\u003C\u002Fli\u003E\n\u003Cli\u003EFix an issue where the named item expression caused an error\u003C\u002Fli\u003E\n\u003Cli\u003EFix setting multiple lists in one effect. Setting multiple lists in one effect will now set each of the lists to the given values\u003C\u002Fli\u003E\n\u003Cli\u003EFix an issue with parsing aliases with custom JSON\u003C\u002Fli\u003E\n\u003Cli\u003EFix any issues where Skript may have attempted to register a task while already disabled\u003C\u002Fli\u003E\n\u003Cli\u003EFix an issue where enchantment checks were not sensitive to the enchantment's level\u003C\u002Fli\u003E\n\u003Cli\u003EAdd a missing entry for the piglin zombification spawn reason (it is `piglin zombification)\u003C\u002Fli\u003E\n\u003Cli\u003EConcurrency updates to improve the AsyncEffect\u003C\u002Fli\u003E\n\u003Cli\u003EFix an issue where EffDoIf would incorrectly stop the whole trigger\u003C\u002Fli\u003E\n\u003Cli\u003ERework of the contains condition\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ENOTICE: This rework removes the following syntaxes:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003E[the] list [of] %objects% (doesn't|does not|do not|don't) contain %objects%\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode\u003E[the] list [of] %objects% contain[s] %objects%\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode\u003E(all|any|none) of %strings% contain[s] %strings%\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EFixed a memory leak with loops\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EFix not being able to set the world of a location\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis change removes the vector yaw\u002Fpitch expression, it is now replaced by the normal yaw\u002Fpitch expression. This does mean that the word 'vector' was removed from the syntax, so if you use this syntax, you may have to change your scripts to adjust for this.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003EFix issues with teleporting asynchronously\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis also [re]adds the ability to teleport synchronously by prefacing the effect with \u003Ccode\u003Eforce\u003C\u002Fcode\u003E (e.g. \u003Ccode\u003Eforce teleport the attacker to the victim\u003C\u002Fcode\u003E)\u003Cbr\u003E\nPlease note that the keyword 'force' indicates that the effect will not be delayed. This may cause lag spikes or server crashes when teleporting entities to unloaded chunks.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003EFix an issue with variable parsing in variables\u002Feffects\u003C\u002Fli\u003E\n\u003Cli\u003EFix issues with the damage effect\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EPlease note that this fix removes the ability to damage an entity with a custom damage cause. This only worked because of a bug that has been fixed for a long time. If you still wish to use a custom damage cause (retain this functionality) you can use \u003Ca href=\"https:\u002F\u002Fskriptlang.github.io\u002FSkript\u002Fexpressions.html#ExprLastDamageCause\" rel=\"nofollow\"\u003Ethe last damage cause expression\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003EFix an issue with setting the yaw or pitch of a location stored in a variable\u003C\u002Fli\u003E\n\u003Cli\u003EFix an issue with errors on server stop by disabling scripts before addons are disabled\u003C\u002Fli\u003E\n\u003Cli\u003ERemoved some older code that caused more issues than it solved\u003C\u002Fli\u003E\n\u003Cli\u003EAdded config options to disable the registration of hooks\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EAddons may also choose to disable hooks in \u003Ccode\u003EJavaPlugin#onLoad\u003C\u002Fcode\u003E by calling \u003Ccode\u003ESkript#disableHookRegistration\u003C\u002Fcode\u003E. They may also check whether a hook is enabled through \u003Ccode\u003ESkript#isHookEnabled\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003EFix replace effect escaping characters when not needed\u003C\u002Fli\u003E\n\u003Cli\u003EFix an issue where EffContinue would cause a stack overflow\u003C\u002Fli\u003E\n\u003Cli\u003EFix an issue where the slime chunk condition was not always correct\u003C\u002Fli\u003E\n\u003Cli\u003EFixed a bug where the magma damage cause didn't work\u003C\u002Fli\u003E\n\u003Cli\u003EFixed a bug where the raw name expression could include extraneous dashes\u003C\u002Fli\u003E\n\u003Cli\u003EFixed false positive 32-bit warnings that could occur\u003C\u002Fli\u003E\n\u003Cli\u003EImproved handling of numbers internally\u003C\u002Fli\u003E\n\u003Cli\u003EFixed an issue with rabbit entity comparisons\u003C\u002Fli\u003E\n\u003Cli\u003ESkript will now ignore hidden files and folders in more cases\u003C\u002Fli\u003E\n\u003Cli\u003EFixed an issue with getting blocks using directions\u003C\u002Fli\u003E\n\u003Cli\u003EFixed an error that could occur when using players and the console together (for example, sending messages to both)\u003C\u002Fli\u003E\n\u003Cli\u003ESkript will now handle and log errors relating to illegal color changes of blocks\u003C\u002Fli\u003E\n\u003Cli\u003EFixed an issue where offline players that haven't joined the server would print as \u003Ccode\u003Enull\u003C\u002Fcode\u003E in string form\u003C\u002Fli\u003E\n\u003Cli\u003EFixed an issue with quote parsing in command entries\u003C\u002Fli\u003E\n\u003Cli\u003EFixed an issue where the me expression would not properly work for players\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EWith this change, the \u003Ccode\u003Eme\u003C\u002Fcode\u003E expression will no longer work in console. To refer to the console using effect commands, simply use \u003Ccode\u003Econsole\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003EFixed several issues with lenient link parsing\u003C\u002Fli\u003E\n\u003Cli\u003EFixed chat color stripping issues when used with expressions\u002Fvariables\u003C\u002Fli\u003E\n\u003Cli\u003EFixed an error that could occur in the 'x of' expression\u003C\u002Fli\u003E\n\u003Cli\u003EFixed several issues with the aliases\u003C\u002Fli\u003E\n\u003Cli\u003EFixed dropping in a cancelled death event\u003C\u002Fli\u003E\n\u003Cli\u003EFixed an issue where the experience event would incorrectly fire or return an incorrect amount of experience\u003C\u002Fli\u003E\n\u003Cli\u003EFixed an issue with getting blocks with directions\u003C\u002Fli\u003E\n\u003Cli\u003EFixed ambiguity between stepping events and possible accidental triggers for the move on event\u003C\u002Fli\u003E\n\u003Cli\u003EFixed using math with the element expression\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fdetails\u003E\n\u003Ch1\u003E\u003Cg-emoji class=\"g-emoji\" alias=\"star\" fallback-src=\"https:\u002F\u002Fgithub.githubassets.com\u002Fimages\u002Ficons\u002Femoji\u002Funicode\u002F2b50.png\"\u003E⭐️\u003C\u002Fg-emoji\u003E Organisation stuff\u003C\u002Fh1\u003E\n\u003Ch3\u003EEnd of 1.12 support\u003C\u002Fh3\u003E\n\u003Cp\u003EAfter a lot of discussion, we have decided to drop support for 1.12 and lower, as it stops us from adding a lot of features and focusing on other parts of Skript. \u003Ccode\u003E2.6.x\u003C\u002Fcode\u003E will be the last version working with 1.12 and lower. Security patches and other kind of fixes might be ported to this version, but keep in mind that features won't be added.\u003C\u002Fp\u003E\n\u003Ch3\u003EBreaking addons\u003C\u002Fh3\u003E\n\u003Cp\u003EDue to the merge of \u003Ca class=\"issue-link js-issue-link\" data-error-text=\"Failed to load title\" data-id=\"867959015\" data-permission-text=\"Title is private\" data-url=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fissues\u002F3924\" data-hovercard-type=\"pull_request\" data-hovercard-url=\"\u002FSkriptLang\u002FSkript\u002Fpull\u002F3924\u002Fhovercard\" href=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fpull\u002F3924\"\u003E#3924\u003C\u002Fa\u003E, many addons might be broken by this release. If you want to make them compatible, you may use \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FTPGamesNL\u002FSkriptAddonPatcher\"\u003ESkriptAddonPatcher\u003C\u002Fa\u003E or its \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FTPGamesNL\u002FRuntimeSkriptAddonPatcher\"\u003Eplugin version\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Ch3\u003EThe family is growing\u003C\u002Fh3\u003E\n\u003Cp\u003EI am glad to announce two new team members to the organization, \u003Ca class=\"user-mention\" data-hovercard-type=\"user\" data-hovercard-url=\"\u002Fusers\u002FTPGamesNL\u002Fhovercard\" data-octo-click=\"hovercard-link-click\" data-octo-dimensions=\"link_type:self\" href=\"https:\u002F\u002Fgithub.com\u002FTPGamesNL\"\u003E@TPGamesNL\u003C\u002Fa\u003E who has been greatly contributing to the project with amazing patches and \u003Ca class=\"user-mention\" data-hovercard-type=\"user\" data-hovercard-url=\"\u002Fusers\u002FTheLimeGlass\u002Fhovercard\" data-octo-click=\"hovercard-link-click\" data-octo-dimensions=\"link_type:self\" href=\"https:\u002F\u002Fgithub.com\u002FTheLimeGlass\"\u003E@TheLimeGlass\u003C\u002Fa\u003E who has always been a mindful part of the overall community and has also made great contributions in the past.\u003C\u002Fp\u003E\n\u003Ch3\u003EWe're moving!\u003C\u002Fh3\u003E\n\u003Cp\u003EAnother thing to note for addon developers and people who wish to contribute to the project, we have moved the main discussion area to the \u003Ca href=\"https:\u002F\u002Fdiscord.gg\u002F0l3WlzBPKX7WNjkf\" rel=\"nofollow\"\u003EskUnity discord\u003C\u002Fa\u003E. While Skript-chat was good enough we need to reflect our rapidly growing community's needs and we will achieve this by taking it to the largest Skript community in place.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis doesn't mean skUnity documentation\u002Fforums are handled by the SkriptLang organization as they take part of their own service. We'll still maintain our own documentation at \u003Ca href=\"https:\u002F\u002Fskriptlang.github.io\u002FSkript\" rel=\"nofollow\"\u003Ehttps:\u002F\u002Fskriptlang.github.io\u002FSkript\u003C\u002Fa\u003E and support any other services such as SkriptHub\u002FSkript-MC to continue taking part of this community!\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Ch3\u003EDocumentation\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fpull\u002F3935\" data-hovercard-type=\"pull_request\" data-hovercard-url=\"\u002FSkriptLang\u002FSkript\u002Fpull\u002F3935\u002Fhovercard\"\u003EWe have restyled our documentation site\u003C\u002Fa\u003E! A big thanks to \u003Ca class=\"user-mention\" data-hovercard-type=\"user\" data-hovercard-url=\"\u002Fusers\u002FAyhamAl-Ali\u002Fhovercard\" data-octo-click=\"hovercard-link-click\" data-octo-dimensions=\"link_type:self\" href=\"https:\u002F\u002Fgithub.com\u002FAyhamAl-Ali\"\u003E@AyhamAl-Ali\u003C\u002Fa\u003E for this awesome redesign. You can look at the new documentation site \u003Ca href=\"https:\u002F\u002Fskriptlang.github.io\u002FSkript\u002F\" rel=\"nofollow\"\u003Ehere\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EAs always, if you encounter any issues please report them at \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fissues\"\u003Ehttps:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fissues\u003C\u002Fa\u003E.\u003Cbr\u003E\nIf you have any ideas or input for the future development of Skript, you can share those too at \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fdiscussions\"\u003Ehttps:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fdiscussions\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n  \u003Cdiv data-view-component=\"true\" class=\"Box-footer\"\u003E          \u003Cdiv class=\"mb-3\"\u003E\n            \u003Ch3 data-view-component=\"true\" class=\"mb-2\"\u003EContributors\u003C\u002Fh3\u003E\n            \u003Cul class=\"list-style-none d-flex flex-wrap mb-n2\"\u003E\n    \u003Cli class=\"mb-2 mr-2\"\n        data-test-selector=\"grid-mode-element\"\u003E\n      \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FTPGamesNL\"\n          class=\"\"\n            data-hovercard-type=\"user\" data-hovercard-url=\"\u002Fusers\u002FTPGamesNL\u002Fhovercard\" data-octo-click=\"hovercard-link-click\" data-octo-dimensions=\"link_type:self\"\n          \n        \u003E\n        \u003Cimg src=\"https:\u002F\u002Favatars.githubusercontent.com\u002Fu\u002F29547183?v=4\" alt=\"@TPGamesNL\" size=\"32\" height=\"32\" width=\"32\" data-view-component=\"true\" class=\"avatar circle\" \u002F\u003E\n      \u003C\u002Fa\u003E\n    \u003C\u002Fli\u003E\n    \u003Cli class=\"mb-2 mr-2\"\n        data-test-selector=\"grid-mode-element\"\u003E\n      \u003Ca
